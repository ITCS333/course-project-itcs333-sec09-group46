<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Manage Resources</title>

    <!-- Simple shared stylesheet (adjust path if needed) -->
    <link rel="stylesheet" href="../common/styles.css">
</head>
<body>
    <header>
        <h1>Manage Course Resources</h1>
    </header>

    <main>
        <!-- Section 1: Add/Edit Resource Form -->
        <section>
            <h2>Add / Edit Resource</h2>

            <form id="resource-form" action="#">
                <fieldset>
                    <legend>Resource Details</legend>

                    <!-- Hidden field to track edit vs create -->
                    <input type="hidden" id="resource-id">

                    <label for="resource-title">Title</label>
                    <input
                        id="resource-title"
                        type="text"
                        required
                    >

                    <label for="resource-description">Description</label>
                    <textarea
                        id="resource-description"
                        rows="4"
                    ></textarea>

                    <label for="resource-link">Resource Link (URL)</label>
                    <input
                        id="resource-link"
                        type="url"
                        required
                    >

                    <button id="submit-resource" type="submit">
                        Add Resource
                    </button>
                    <button id="cancel-edit" type="button" style="display:none;">
                        Cancel Edit
                    </button>
                </fieldset>
            </form>
        </section>

        <!-- Section 2: Existing Resources List -->
        <section>
            <h2>Existing Resources</h2>

            <table id="resources-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Link</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="resources-tbody">
                    <!-- Filled dynamically by admin.js -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="admin.js" defer></script>
</body>
</html>
