<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Resource Details</title>

    <link rel="stylesheet" href="../common/styles.css">
</head>
<body>
    <header>
        <h1 id="resource-title">Loading resource...</h1>
    </header>

    <main>
        <!-- Back button row -->
        <div style="margin-bottom: 1rem;">
            <button id="back-button" type="button">
                ‚Üê Back
            </button>
        </div>

        <!-- Resource Information -->
        <article>
            <p id="resource-description">
                <!-- filled by JS -->
            </p>
            <a
                id="resource-link"
                href="#"
                target="_blank"
            >
                Access Resource Material
            </a>
        </article>

        <!-- Discussion Section -->
        <section id="discussion-forum">
            <h2>Discussion</h2>

            <!-- Existing comments -->
            <div id="comment-list">
                <!-- filled by JS -->
            </div>

            <!-- Add Comment Form -->
            <form id="comment-form" action="#">
                <fieldset>
                    <legend>Leave a Comment</legend>

                    <label for="new-comment">Your Comment</label>
                    <textarea
                        id="new-comment"
                        rows="4"
                        required
                    ></textarea>

                    <button type="submit">Post Comment</button>
                </fieldset>
            </form>
        </section>
    </main>

    <script src="details.js" defer></script>
</body>
</html>
