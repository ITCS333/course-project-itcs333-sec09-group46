<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Users</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header>
    <h1>Manage Users</h1>
  </header>

  <main>
    <!-- Section 1: Student table + add form -->
    <section>
      <h2>Students</h2>

      <input type="text" id="search-input" placeholder="Search..." />

      <table id="student-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Student ID</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <form id="add-student-form" action="#">
        <label for="student-name">Name</label>
        <input type="text" id="student-name" required />

        <label for="student-id">Student ID</label>
        <input type="text" id="student-id" required />

        <label for="student-email">Email</label>
        <input type="email" id="student-email" required />

        <label for="default-password">Default Password</label>
        <input type="text" id="default-password" />
        
        <button type="submit" id="add-student-btn">Add</button>
      </form>
    </section>

    <!-- Section 2: Change password form -->
    <section>
      <h2>Change Password</h2>

      <form id="password-form" action="#">
        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" required minlength="8" />

        <label for="new-password">New Password</label>
        <input type="password" id="new-password" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required />

        <button type="submit" id="change-password-btn">Change</button>
      </form>
    </section>
  </main>

  <script defer src="./manage_users.js"></script>
</body>
</html>
